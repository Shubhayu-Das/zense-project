
<!DOCTYPE html>
<!-- This program is strictly written for computers only. The program runs best on Ubuntu, being designed on it.-->
<html>
    <head>
        <title>Rubik's Cube Emulator</title>
    </head>

    <body>
        <!--Calling the CSS program from style.css file-->
        <link rel="stylesheet" href="style.css">

        <canvas id = "Screen"></canvas>
        
        <img id = "helpPic" src = "./resources/helpText.png"/>
        <img id = "heading" src = "./resources/heading.png"/>

            <!--Adding the YouTube videos into the webpage-->
            <iframe class = "links" style = "top: calc(5vh);" src="https://www.youtube.com/embed/nt00QzKuNVY" frameborder="0" allow="autoplay; encrypted-media; gyroscope; picture-in-picture" ></iframe>
            <iframe class = "links" style = "top: calc(35vh);" src="https://www.youtube.com/embed/NevGDFBfQGw" frameborder="0" allow="autoplay; encrypted-media; gyroscope; picture-in-picture" ></iframe>
            <iframe class = "links" style = "top: calc(65vh);" src="https://www.youtube.com/embed/1t1OL2zN0LQ" frameborder="0" allow="autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>
            <audio id = "audio" src = "resources/layerTurn.mp3"></audio>

            <button class = "button1"  onmouseover="displayHelp(true)" onmouseout="displayHelp(false)"> <img src = "./resources/info_button.png"></button>
            
            <button class = "button" onmouseover="displayBackFace(true)" onmouseout="displayBackFace(false)" script = "height: calc(2vw);"title = "Show Hidden Faces"><img src = "./resources/viewBackFace.png"></button>
            <button class = "button" onclick="scrambleCube()" title = "Shuffle Cube"> <img src = "./resources/Shuffled.png"></button>
            <button class = "button" onclick="document.location.reload()" title = "Reset Cube"> <img src = "./resources/solvedCube.png"></button>
        <p>
            <button class = "button" onclick="onClick(1)" title = "Top Wheel Clockwise"> <img src = "./resources/topLayerAnticlock.png"></button>
            <button class = "button" onclick="onClick(2)" title="Middle Wheel Clockwise"> <img src = "./resources/middleLayerAnticlock.png"></button>
            <button class = "button" onclick="onClick(3)" title="Bottom Wheel Clockwise"><img src = "./resources/bottomLayerAnticlock.png"> </button>
            <button class = "button" onclick="onClick(-1)" title="Top Wheel Anticlockwise"> <img src = "./resources/topLayerClock.png"></button>
            <button class = "button" onclick="onClick(-2)" title="Middle Wheel Anticlockwise"> <img src = "./resources/middleLayerClock.png"></button>
            <button class = "button" onclick="onClick(-3)" title="Bottom Wheel Anticlockwise"> <img src = "./resources/bottomLayerClock.png"></button>
        </p>
        <p>
            <button class = "button" onclick="onClick(0,true)" title="Left Face Clockwise"> <img src = "./resources/leftClock.png"></button>
            <button class = "button" onclick="onClick(1,true)" title="Middle Face Clockwise"> <img src = "./resources/middleClock.png"></button>
            <button class = "button" onclick="onClick(2,true)" title="Right Face Clockwise"> <img src = "./resources/rightClock.png"></button>
            <button class = "button" onclick="onClick(3, false)" title="Left Face Anticlockwise"> <img src = "./resources/leftAnticlock.png"></button>
            <button class = "button" onclick="onClick(4, false)"title="Middle Face Anticlockwise"> <img src = "./resources/middleAnticlock.png"></button>
            <button class = "button" onclick="onClick(5, false)" title="Right Face Anticlockwise"> <img src = "./resources/rightAnticlock.png"></button>
        </p>
        <!--Calling the main JavaScript program from logic.js file-->
        <script src = "logic.js"></script>
    </body>
</html>
